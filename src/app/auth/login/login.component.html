
<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
        <div class="col-lg-4 mx-auto">
            <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
            <div class="auto-form-wrapper">
            <form action="#" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="form-group">
                <label class="label">Usuario</label>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email" required ngModel name="email">
                </div>
                </div>
                <div class="form-group">
                <label class="label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="*********" required ngModel name="password">
                </div>
                </div>
                <div class="form-group">
                <button [disabled]="f.invalid || loading" class="btn btn-primary submit-btn btn-block"> 
                    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> {{!loading ? 'Iniciar Sesión': 'Iniciado...'}}
                </button>
                </div>
                <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">No estas registrado? </span>
                <br>
                <a [routerLink]="['/register']" class="text-black text-small">Crear una cuenta</a>
                </div>
            </form>
            </div>
            
            
        </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
